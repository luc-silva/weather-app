<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="weather-app-image">
        <span id="weather-tip">Click above the temperature to change its format</span>
        <span id="weather-display">
            <div id="weather-city">----</div>
            <div id="weather-status-display">
                <div id="weather-status">----</div>
                <div id="weather-temperature">N/A°C</div>
            </div>
        </span>
    </div>

    <nav id="weather-app-navigator">
        <ul>
            <li id="weather-tab-btn">Weather</li>
            <li>News</li>
            <li>Agenda</li>
        </ul>
        <button id="settings-button">Settings</button>
    </nav>

    <div id="main-container">
        <div id="clock-search-container">
            <div id="search-container">
                <input type="text" placeholder="Type a city">
                <button>Search</button>
            </div>

            <div>
                <strong id="weather-clock"> </strong>
            </div>
        </div>

        <div id="weather-cards-container">
            <div class="weather-card">
                <span class="weather-card-city">London</span>
                <div class="weather-card-status-container">
                    <span>13°C</span>
                    <span>13°F</span>
                    <span>icon</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
